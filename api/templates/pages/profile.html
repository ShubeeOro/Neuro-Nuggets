{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
<h1 class="title">
  Welcome, {{ name }}
</h1>
<h1 class="highscore">
  Your highscore is {{ score }}
</h1>
<form method="POST" >
  <label for="username">Enter New Username</label>
  <input type="text" name="username" id="username">
  <input type="submit">
</form>
{% endblock %}
