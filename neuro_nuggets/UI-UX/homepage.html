<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neuro Nuggets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="homepage.css" rel="stylesheet">
  
</head>
<body>

    <div class="container-fluid">
        <!-- Icon in the top-left corner -->
        <div class="row ">
            <div class="col-2 user-icon">
                <img src="./images/usericon.png" alt="usericon">
            </div>
        <!-- Game logo -->    
            <div class="col-8 game-logo">
                <img src="./images/gamelogo.png" alt="gamelogo">
            </div>
            <div class="col-2">            
            </div>  
        </div>
    
        <!-- Buttons -->    
        <div class="row btn-container">
            <div class="col-5 buttons">
                <div class="row justify-content-center"><img src="./images/singlebutton.png" alt="singlemode" id="singlebutton"></div>
                <div class="row justify-content-center"><img src="./images/endlessbutton.png" alt="endlessmode" id="endlessbutton"></div>
                <div class="row justify-content-center"><img src="./images/multiplayerbutton.png" alt="mutiplayermode" id="multiplayerbutton"></div>
                <div class="row justify-content-center"><img src="./images/settingsbutton.png" alt="settings" id="settingsbutton"></div>    
            </div>
        </div>
    </div>
        
   

</body>
</html>
